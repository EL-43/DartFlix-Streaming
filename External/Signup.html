<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartFlix | Sign Up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>

    <!-- Header -->
    <header class="signup-header">
        <a class="logo" href="../index.html">DARTFLIX</a>
        <a href="login.html" class="signin-link">Sign In</a>
    </header>

    <!-- Main Content Container -->
    <div class="signup-container">
        <div class="signup-content">
            <h1>Create a account to start your streaming</h1>
            <p class="subtitle">Please input your email and create a password.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Add a password">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="offers">
                    <label for="offers">Yes, please email me DartFlix special offers.</label>
                </div>
                <button type="submit" class="btn-create">Create Account</button>
            </form>
        </div>
    </div>
    <script src="../JS/signup.js"></script>
</body>
</html>
